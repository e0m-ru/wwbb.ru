<!DOCTYPE html>
<html lang="ru">

<head>
    <title> {{ title }} {{ project.title }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Сайт мебельного производства">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="yandex-verification" content="92507ba5be853a66" />
    <meta name="theme-color" content="#78C2AD">
    <meta name="keywords" content="производство, корпусная, мебель, фабрика, шкаф, кухня, гардероб, цех," />
    <link rel="icon" type="image/svg+xml" href="static/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="static/favicon/favicon.png">
    <link rel="stylesheet" href="/static/css/uikit.css" />
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
</head>

<body>
    {% block header %}
    {% endblock header %}
    <div class="uk-container">

        {% block slider %}
        {% endblock slider %}

        {% block main_content %}
        {% endblock main_content %}

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block feed %}
        {% endblock feed %}

        {% block footer %}
        {% endblock footer %}
    </div>
</body>

</html>
