{% extends 'todo/footer.html' %}
{% block main_content %}
<script src="/static/js/lightbox.js"></script>

<div class="container p-2 p-sm-5 rounded bg-white-75 shadow-sm">
    <h1 class="text-primary h3">{{ project.title }}</h1>

    <p>{{ project.description }}</p>
    <div class="row row-cols-auto text-center">
        {% for img in album %}
        <div class="col-3 col-sm mb-1">
            <!-- Button trigger modal -->

            <!-- <img src='/media/photos/{{ project.id }}/{{ img }}.thumbnail' alt="{{ project.title }}" class="img-fluid zoom" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#modal_{{ img }}"/> -->
            <img src="/media/photos/{{ project.id }}/{{ img }}.thumbnail" alt="{{ project.title }}" class="img-fluid zoom" style="cursor: pointer;" onclick="popup('/media/photos/{{ project.id }}/{{ img }}.jpg')">
        </div>
        {% endfor %}
    </div>

    <!-- TAGS -->
    <div class="mt-3">
        <span class="">теги:&nbsp;</span>
        {% for i in tags %}
        <a href="/tag/{{ i }}" class="btn btn-sm btn-outline-secondary ">{{ i }}</a>
        {% endfor %}
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-between">
            <a class="btn btn-outline-primary col col-sm-3 p-1 mx-1" href="/post/{{prev}}">&#60;&#60; назад</a>
            {% if user.is_authenticated %}
            <a class="btn btn-danger col col-sm-3 p-1 mx-1" href="/update/{{ project.id }}">изменить</a>
            {% endif %}
            <a class="btn btn-outline-primary col col-sm-3 p-1 mx-1" href="/post/{{next}}">вперёд &#62;&#62;</a>
        </div>
    </div>
</div>



<div id="lightbox" class="hidden">
    <div class="center">
        <span class="lb_ui_nav top_right" onclick="hide()">закрыть</span>
        <!-- <span class="lb_ui_nav bottom_left" onclick="lb_prev()">&lt;&lt; назад</span>
        <span class="lb_ui_nav bottom_right" onclick="lb_next()">вперед &gt;&gt;</span> -->
        <img id="pic" class="ver center" src="img/2.JPG">        
    </div>
</div>
    
{% endblock main_content %}
