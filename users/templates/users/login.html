{% extends 'todo/footer.html' %}
{% block main_content %}
<div class="container border shadow-sm rounded p-4 bg-light bg-gradient mb-5 mt-5" id="content">
    <div class="content-section">
        {% if user.is_authenticated %}
        <h1>Вы авторизованны!</h1>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Вход</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Войти</button>
            </div>
        </form>
        {% endif %}
        <!-- <div class="border-top pt-3">
            <small class="text-muted">
                Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
            </small>
        </div> -->
    </div>
</div>
{% endblock main_content %}
